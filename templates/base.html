{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>{% block title %}Desafio Técnico{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'vendors/owl-carousel/css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/owl-carousel/css/owl.theme.default.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/aos/css/aos.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
</head>
<body id="body" data-spy="scroll" data-target=".navbar" data-offset="100">
  <header id="header-section">
    <nav class="navbar navbar-expand-lg pl-3 pl-sm-0" id="navbar">
      <div class="container">
        <div class="navbar-brand-wrapper d-flex w-100">
          <img src="{% static 'images/Group2.svg' %}" alt="Logo">
          <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="mdi mdi-menu navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse navbar-menu-wrapper" id="navbarSupportedContent">
          <ul class="navbar-nav align-items-lg-center align-items-start ml-auto">
            <li class="d-flex align-items-center justify-content-between pl-4 pl-lg-0">
              <div class="navbar-collapse-logo">
                <img src="{% static 'images/Group2.svg' %}" alt="Logo">
              </div>
              <button class="navbar-toggler close-button" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="mdi mdi-close navbar-toggler-icon pl-5"></span>
              </button>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'localidades:home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'localidades:estado_list' %}">Estados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'localidades:municipio_list' %}">Municípios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'localidades:distrito_list' %}">Distritos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'localidades:empresa_list' %}">Empresas</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="content-wrapper">
      {% block content %}
      {# conteudo de cada pagina é inserido aqui #}
      {% endblock %}
  </main>

  <footer class="border-top">
    <p class="text-center text-muted pt-4">Copyright © 2025<a href="#" class="px-1">Seu Nome.</a>Todos os direitos reservados.</p>
  </footer>

  <script src="{% static 'vendors/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendors/bootstrap/bootstrap.min.js' %}"></script>
  <script src="{% static 'vendors/owl-carousel/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'vendors/aos/js/aos.js' %}"></script>
  <script src="{% static 'js/landingpage.js' %}"></script>
</body>
</html>
